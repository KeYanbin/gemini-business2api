    <script>
        let pollingInterval = null;

        async function loadConfig() {
            try {
                const resp = await fetch('/api/config');
                const config = await resp.json();
                document.getElementById('remote-url').value = config.remote_api_url || '';
                document.getElementById('remote-key').value = config.remote_admin_key || '';
                document.getElementById('remote-prefix').value = config.remote_path_prefix || '';
                document.getElementById('total-accounts').value = config.total_accounts || 10;
                document.getElementById('parallel-workers').value = config.parallel_workers || 5;
                document.getElementById('mail-api').value = config.mail_api || '';
                document.getElementById('mail-key').value = config.mail_key || '';
                document.getElementById('save-local').checked = config.save_to_local_db !== false;
            } catch (e) {
                console.error('åŠ è½½é…ç½®å¤±è´¥:', e);
            }
        }

        async function saveConfig() {
            const config = {
                remote_api_url: document.getElementById('remote-url').value,
                remote_admin_key: document.getElementById('remote-key').value,
                remote_path_prefix: document.getElementById('remote-prefix').value,
                total_accounts: parseInt(document.getElementById('total-accounts').value) || 10,
                parallel_workers: parseInt(document.getElementById('parallel-workers').value) || 5,
                mail_api: document.getElementById('mail-api').value,
                mail_key: document.getElementById('mail-key').value,
                save_to_local_db: document.getElementById('save-local').checked
            };
            try {
                const resp = await fetch('/api/config', {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(config)
                });
                const result = await resp.json();
                alert(result.message);
            } catch (e) {
                alert('ä¿å­˜å¤±è´¥: ' + e.message);
            }
        }

        async function startRegister() {
            await saveConfig();
            try {
                const resp = await fetch('/api/start', {method: 'POST'});
                const result = await resp.json();
                if (result.status === 'success') {
                    document.getElementById('btn-start').disabled = true;
                    document.getElementById('btn-stop').disabled = false;
                    startPolling();
                } else {
                    alert(result.message);
                }
            } catch (e) {
                alert('å¯åŠ¨å¤±è´¥: ' + e.message);
            }
        }

        async function stopRegister() {
            try {
                await fetch('/api/stop', {method: 'POST'});
            } catch (e) {
                alert('åœæ­¢å¤±è´¥: ' + e.message);
            }
        }

        function startPolling() {
            if (pollingInterval) clearInterval(pollingInterval);
            updateStatus();
            pollingInterval = setInterval(updateStatus, 1000);
        }

        async function updateStatus() {
            try {
                const resp = await fetch('/api/status');
                const status = await resp.json();
                
                const statusMap = {'idle': 'ç©ºé—²', 'running': 'è¿è¡Œä¸­', 'stopping': 'æ­£åœ¨åœæ­¢'};
                document.getElementById('status-text').textContent = statusMap[status.status] || status.status;
                document.getElementById('stat-current').textContent = status.current;
                document.getElementById('stat-total').textContent = status.total;
                document.getElementById('stat-success').textContent = status.success;
                document.getElementById('stat-failed').textContent = status.failed;
                document.getElementById('stat-elapsed').textContent = status.elapsed_seconds + 's';
                
                const total = status.success + status.failed;
                document.getElementById('stat-rate').textContent = total > 0 ? Math.round(status.success / total * 100) + '%' : '-';
                
                // æ›´æ–°æ—¥å¿—
                const logsDiv = document.getElementById('logs');
                if (status.logs && status.logs.length > 0) {
                    logsDiv.innerHTML = status.logs.map(log => {
                        const levelClass = log.level === 'ERROR' ? 'log-error' : log.level === 'WARN' ? 'log-warn' : 'log-info';
                        return `<div class="log-entry"><span class="log-time">[${log.time}]</span> <span class="${levelClass}">[${log.level}]</span> ${log.message}</div>`;
                    }).join('');
                    logsDiv.scrollTop = logsDiv.scrollHeight;
                }
                
                // æ›´æ–°æŒ‰é’®çŠ¶æ€
                if (status.status === 'running' || status.status === 'stopping') {
                    document.getElementById('btn-start').disabled = true;
                    document.getElementById('btn-stop').disabled = status.status === 'stopping';
                } else {
                    document.getElementById('btn-start').disabled = false;
                    document.getElementById('btn-stop').disabled = true;
                    if (pollingInterval) {
                        clearInterval(pollingInterval);
                        pollingInterval = null;
                    }
                }
            } catch (e) {
                console.error('è·å–çŠ¶æ€å¤±è´¥:', e);
            }
        }

        // é¡µé¢åŠ è½½
        loadConfig();
        updateStatus();
    </script>
